<!DOCTYPE html>
<head>
  <title>E-shop</title>
  <style>
    body {
      transition: 1s ;
      background-color:0.5s, color 0.5s;
      overflow: auto;
      padding: 185px;
      box-shadow: 0 7px 46px 0px black;
    }

    fieldset {
      width: 700px;
      text-align: center;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.596);
      border-color: black;
      background-image: url(./backgound.jpg);
    }

    .light-mode {
      background-image: radial-gradient(rgb(10, 35, 116),rgba(19, 91, 139, 0.596));
      background-color: white;
      color: black;
    }

    .dark-mode {
      background-image: linear-gradient(147deg, rgba(2, 1, 63, 0.541) 0%, #090c2bc4 74%);
      background-color: black;
      color: white;
    }

    .switch {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.527);
      border: none;
      border-radius: 5px;
    }

    .input:hover {
      background-image: linear-gradient(rgba(136, 131, 131, 0.685) 1%, black 40%);
      cursor: pointer;
      transition-duration: 10ms;

    }

    .input * {
      scale: 300px;
      filter: 300ms;
    }

    .input:has(:hover) :not(:hover) {
      scale: 1;
      filter: blur(1px);
    }

    .input {
      color: white;
      background-color: rgba(0, 0, 0, 0.527);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      border-radius: 8px;
      box-shadow: 0 2px 10px;

    }

    h1 {
      font-stretch: expanded;
      color: white;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-shadow: 0 2px 10px white;
    }

    .div {
      overflow: auto;
      padding: 30px;
      box-shadow: 0 7px 46px 0px black;
    }

    img {
      position: absolute;
      top: 250px;
      right: 210px;
      padding: 10px;
      border-radius: 50%;
      height: 150px;
      width: 150px;
      box-shadow: 0 7px 46px 5px black;
    }

    .submit {
      background-color: rgba(0, 0, 0, 0.527);
      color: black;
      border-radius: 8px;
      box-shadow: 0 2px 10px;
      font-size: 20px;
      padding: 10px;
      position: sticky;
      left: 15%;
      width: 400px;
    }
  </style>
  <link rel="website icon" type="png" href="./saved logo.png">
   
</head>
